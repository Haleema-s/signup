<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="box">
    <div class="alternate">
        <h2>LEARN TO CODE BY WATCHING OTHERS CODE</h2>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable. 
          </p>
    </div>
    <main>
    <div class="constant">
        <p><strong>Try it for 3-days</strong> then pay $20/monthly</p>
    </div>
    <div class="form">
        <form> 
            <div class="form-group">
                <label for="Firstanme">Firstname</label>
                <input type="text" id="Firstname" name="Firstname" placeholder="Firstname" required><br><br>
            </div>
            <div class="form-group">
                <label for="Lastname">Lastname</label>
                <input type="text" id="Lastname" name="Lastname" placeholder="Lastname" required><br><br>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required><br><br>
            </div>
            <button type="submit" class="signup-btn">Claim your free trial</button>
        </form>
    </div>
</main>
<script src="indice.js"></script>
</body>
</html>
